buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
    }
}

apply plugin: 'application'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.7
def groovyVersion = '2.4.3'
def spockVersion = '1.0-groovy-2.4'
def springVersion = '4.1.6.RELEASE'

mainClassName = "Application"
applicationName = "llc-spreadsheet-updater"

repositories {
    mavenCentral()
}

jar {
    baseName = 'rllc-spreadsheet'
    version = '0.1.0'
}

bootRepackage {
    mainClass = 'com.rllc.spreadsheet.Application'
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.google.gdata:core:1.47.1'
    compile 'com.mpatric:mp3agic:0.8.3'
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
    compile 'com.amazonaws:aws-java-sdk-s3:1.9.35'

    compile("org.springframework.boot:spring-boot-starter-actuator")

    testCompile "junit:junit:4.12"
    testCompile 'cglib:cglib-nodep:3.1'
    testCompile 'commons-io:commons-io:2.4'
    testCompile "org.spockframework:spock-core:${spockVersion}"
    testCompile "org.springframework:spring-test:${springVersion}"
}

task stage(dependsOn: ['clean', 'bootRepackage', 'installApp'])

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
